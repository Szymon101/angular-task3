<div class="row row-divider" style="padding-left: 10px;">
  <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
       style="display: -webkit-box">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <input #checkbox
             type="checkbox"
             (change)="onCheckboxChange()"
             style="vertical-align: middle">
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      {{user.id}}</div></div>
  <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
    {{user.name}}</div>
  <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
    {{user.surname}}</div>
  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    {{user.birthday}}</div>
  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    {{user.phone}}</div>
  <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
    {{user.address}}</div>
  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 btn-group">
    <button class="btn btn-primary btn-sm btn-custom"
            (click)="onEditUserClick()">
      <span class="fa fa-edit"></span>
      Edit
    </button>
    <button class="btn btn-danger btn-sm btn-custom"
            (click)="onDeleteUserClick(user)">
      <span class="fa fa-times"></span>
      Delete
    </button>
  </div>
